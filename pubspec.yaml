name: medicore_app
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: true 
  ios: true
  image_path: "assets/images/Icon.jpg"
  min_sdk_android: 21 
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    

fonts:
  - family: RobotoSlab
    fonts:
      - asset: fonts/RobotoSlab-Thin.ttf
        weight: 100
      - asset: fonts/RobotoSlab-Light.ttf
        weight: 300
      - asset: fonts/RobotoSlab-Regular.ttf
        weight: 400
      - asset: fonts/RobotoSlab-Medium.ttf
        weight: 500
      - asset: fonts/RobotoSlab-SemiBold.ttf
        weight: 600
      - asset: fonts/RobotoSlab-Bold.ttf
        weight: 700

  - family: Tajawal
    fonts:
      - asset: fonts/Tajawal-Light.ttf
        weight: 300
      - asset: fonts/Tajawal-Regular.ttf
        weight: 400
      - asset: fonts/Tajawal-Medium.ttf
        weight: 500
      - asset: fonts/Tajawal-Bold.ttf
        weight: 700


flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: app_images.dart
  field_prefix: